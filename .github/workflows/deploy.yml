name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Google Cloud
      uses: google-github-actions/auth@v0.4.0
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Configure Docker
      run: |
        gcloud auth configure-docker

    - name: Build Docker image
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/hello-world-nodejs .

    - name: Push Docker image
      run: |
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/hello-world-nodejs

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy hello-world-nodejs \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/hello-world-nodejs \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --update-annotations run.googleapis.com/vpc-access-egress=all
